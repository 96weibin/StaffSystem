	<script type="text/javascript">

		for (var i = 0; i < oLis.length; i++) {

		}

		function search (){
			var page = this.innerHTML;
			console.log(page)

			myAjax.post('http://127.0.0.1/staff/text/%E8%BF%94%E5%9B%9E%E7%BB%93%E6%9E%9C%E5%88%86%E9%A1%B5.asp',{"page" : page},function(err,res){

					console.log(err);
				}else{
					var json = JSON.parse(res)
					console.log(json)
				}
			})
		}

	</script>
</body>
